<!DOCTYPE html>
<html>
	<head>
		<title>Real time canvas</title>
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
		<script rel="text/javascript" src="/js/jquery-3.1.1.js"></script>
		<script rel="text/javascript" src="/js/login.js"></script>

	</head>
	<body>
	  	<div class="wrapper">
    	<form class="form-signup" onsubmit= "signup(this);">       
    		<h2 class="form-signin-heading">Create New Session</h2>
      		<input type="text" class="form-control" id="user_name" placeholder="Your Name" required="" autofocus="" />
      		<input type="password" class="form-control" id="session_key" placeholder="Create Session Key" required=""/>
      		<br/>   
      		Share the session ID and this session key with whomever you want to draw with!
      		<button class="btn btn-lg btn-primary btn-block" type="submit">Draw!</button>  
	 		<br/>
    	</form>
    	<br/>
    	<form class="form-signin" onsubmit="signin(this);">       
    		<h2 class="form-signin-heading">Please login</h2>
      		<input type="text" class="form-control" id="session_id" placeholder="Session ID" required=""/>
      		<input type="password" class="form-control" id="session_key" placeholder="Session Key" required=""/>
      		<br/>   
      		<button class="btn btn-lg btn-primary btn-block" type="submit">Draw!</button>  
	 		<br/>
    	</form>
    	<form class="form-jlt">
    		Else play around randomly with others!! 
      		<a href="/drawboard.html">Drawboard</a>
    	</form>
  		</div>
	</body>
</html>
